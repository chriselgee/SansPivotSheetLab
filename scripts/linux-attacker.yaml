#cloud-config
# Add groups to the system
# Adds the ubuntu group with members 'root' and 'sys'
# and the empty group hashicorp.
groups:
  - ubuntu: [root,sys]
  - attacker

# Add users to the system. Users are added after groups are added.
users:
  - default
  - name: attacker
    gecos: attacker
    shell: /bin/bash
    primary_group: attacker
    sudo: ALL=(ALL) NOPASSWD:ALL
    groups: users, admin
    lock_passwd: false
    ssh_authorized_keys:
      - ssh-rsa  totally@toteslegit.us

# Supposed to download packages but doesn't
packages:
  - ncat nmap
  #  - golang-go

write_files:
  - content: ${filebase64("./assets/hosts")}
    encoding: b64
    owner: root:root
    path: /etc/hosts
    permissions: '0644'
  - content: ${filebase64("./assets/webserve.py")}
    encoding: b64
    owner: root:root
    path: /opt/webserve.py
    permissions: '0755'
  - content: ${filebase64("./assets/webserve.service")}
    encoding: b64
    owner: root:root
    path: /etc/systemd/system/webserve.service
    permissions: '0755'

# Set up asset
runcmd:
  - whoami > /tmp/who.txt
  - sudo apt -y install nmap ncat python3 python3-pip net-tools
  - echo "Hacking for cash monies!" > /opt/secrets.txt
